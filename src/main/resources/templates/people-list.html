<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Osób</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <h1 class="mb-4">Lista Osób</h1>
                
                <a href="/people/add" class="btn btn-primary mb-3">Dodaj nową osobę</a>
                
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>#</th>
                                <th>Imię</th>
                                <th>Nazwisko</th>
                                <th>Akcje</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="person, iterStat : ${people}">
                                <td th:text="${iterStat.index}">0</td>
                                <td th:text="${person.firstName}">Jan</td>
                                <td th:text="${person.familyName}">Kowalski</td>
                                <td>
                                    <a th:href="@{/people/{index}(index=${iterStat.index})}" 
                                       class="btn btn-info btn-sm">Szczegóły</a>
                                    <a th:href="@{/people/edit/{index}(index=${iterStat.index})}" 
                                       class="btn btn-warning btn-sm">Edytuj</a>
                                    <a th:href="@{/people/delete/{index}(index=${iterStat.index})}" 
                                       class="btn btn-danger btn-sm" 
                                       onclick="return confirm('Czy na pewno chcesz usunąć tę osobę?')">Usuń</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <div th:if="${people.empty}" class="alert alert-info">
                    Brak osób w bazie danych.
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
