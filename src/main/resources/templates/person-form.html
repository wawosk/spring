<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${index != null} ? 'Edytuj Osobę' : 'Dodaj Osobę'">Formularz Osoby</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1 class="mb-4" th:text="${index != null} ? 'Edytuj Osobę' : 'Dodaj Osobę'">Formularz Osoby</h1>

            <!-- Poprawiony formularz z prawidłową składnią Thymeleaf -->
            <form th:action="${index != null} ?
                    @{/people/edit/{index}(index=${index})} :
                    @{/people/add}"
                  method="post">
                <div class="mb-3">
                    <label for="firstName" class="form-label">Imię</label>
                    <input type="text" class="form-control" id="firstName" name="firstName"
                           th:value="${person.firstName}" required>
                </div>

                <div class="mb-3">
                    <label for="familyName" class="form-label">Nazwisko</label>
                    <input type="text" class="form-control" id="familyName" name="familyName"
                           th:value="${person.familyName}" required>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a href="/people" class="btn btn-secondary me-md-2">Anuluj</a>
                    <button type="submit" class="btn btn-primary">
                        <span th:text="${index != null} ? 'Zapisz zmiany' : 'Dodaj osobę'">Zapisz</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
