<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szczegóły Osoby</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1 class="mb-4">Szczegóły Osoby</h1>

            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Dane osobowe</h5>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <strong>Imię:</strong>
                        <span th:text="${person.firstName}" class="ms-2">Jan</span>
                    </div>
                    <div class="mb-3">
                        <strong>Nazwisko:</strong>
                        <span th:text="${person.familyName}" class="ms-2">Kowalski</span>
                    </div>
                    <div class="mb-3">
                        <strong>Indeks:</strong>
                        <span th:text="${index}" class="ms-2">0</span>
                    </div>
                </div>
                <div class="card-footer">
                    <a th:href="@{/people}" class="btn btn-secondary">Powrót do listy</a>
                    <a th:href="@{/people/edit/{index}(index=${index})}" class="btn btn-warning">Edytuj</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
